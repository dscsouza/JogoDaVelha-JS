<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <script type="text/javascript" src="./js/script.js"></script>
</head>
<body>
    <div class="menu">
        <div class="m1">
            <h5 class="subtitulo">Tipo de Jogo</h5>
            <input type="radio" name="tipo" id="contra_player" value="humano">Contra Player
            <br>
            <input type="radio" name="tipo" id="contra_maquina" value="maquina" checked>Contra Máquina
            
        </div>
        <div class="m15">
            <h5 class="subtitulo">Nível</h5>
            <input type="radio" name="nivel" id="facil" value="facil">Fácil<br>
            <input type="radio" name="nivel" id="medio" value="medio" checked>Médio <br>
            <input type="radio" name="nivel" id="dificil" value="dificil">Difícil

        </div>
        <div class="m2">
            <h2>Jogo da Velha</h2>
            <h4 id="jogador_atual">JOGADOR: Player 1</h6>
        </div>
        <div class="m3">
            <h5 class="subtitulo">Placar</h5>
            <p class="player">Player 1:</p> <p class="player" id="jogador1">0</p>
            <br>
            <p class="player">Player 2:</p>
            <p class="player" id="jogador2">0</p>
            <br>
            <p class="player">Empate:</p>
            <p class="player" id="empate">0</p>

        </div>
    </div>
    <br>
    
    <div class="tabuleiro">
        <div class="container">
        
        
        <!-- <div class = "board"> -->
            <div id = "p1" class = "square" onclick="jogada(this)"></div>
            <div id = "p2" class = "square"  onclick="jogada(this)"></div>
            <div id = "p3" class = "square" onclick="jogada(this)"> </div>
        <!-- </div> -->

        <!-- <div class = "board"> -->
            <div id = "p4" class = "square"  onclick="jogada(this)"></div>
            <div id = "p5" class = "square"  onclick="jogada(this)"></div>
            <div id = "p6" class = "square"  onclick="jogada(this)"></div>
        <!-- </div> -->

        <!-- <div class = "board"> -->
            <div id = "p7" class = "square"  onclick="jogada(this)"></div>
            <div id = "p8" class = "square"  onclick="jogada(this)"></div>
            <div id = "p9" class = "square"  onclick="jogada(this)"></div>
        <!-- </div> -->
        </div>
    </div>

    <div class="caixa">
        <div id="novapartida" class="botao" onclick="reseta(0)">
            NOVA PARTIDA
        </div>

        <div id="resetar" class="botao" onclick="reseta(1)">
            RESETAR O JOGO
        </div>
    </div>
    <br> <br>
    <div class="footer">
        <a href="https://github.com/dscsouza">
        Elaborado por Deyvison Souza Castelo e testado por Ana Luísa Lima Castelo
        </a>
    </div>
    
</body>
</html>
